<!DOCTYPE html>
<html lang="vi">

  <div class="app-container">

              <div id="userRole" class="user-role">Qu·∫£n l√Ω</div>
            </div>
          </div>
        </div>
      </header>

      <div class="content">

        <div class="card">

            <h3>Danh s√°ch Size m√≥n</h3>

        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="sizeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Th√™m Size m√≥n</h3>
        <button class="modal-close" onclick="closeModal('sizeModal')">&times;</button>
      </div>

      <div class="modal-body">
        <form id="sizeForm">
          <input type="hidden" id="maSize" name="maSize">

          <div class="form-group">
            <label for="maMon">M√≥n <span style="color:red">*</span></label>
            <select id="maMon" name="maMon" class="form-control" required>
              <option value="">-- Ch·ªçn m√≥n --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tenSize">T√™n Size <span style="color:red">*</span></label>
            <input type="text" id="tenSize" name="tenSize" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="gia">Gi√° (‚Ç´) <span style="color:red">*</span></label>
            <input type="number" id="gia" name="gia" class="form-control" min="0" step="1000" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('sizeModal')">H·ªßy</button>
        <button class="btn btn-primary" onclick="saveSize()">L∆∞u</button>
      </div>
    </div>
  </div>

  <script>
    let isEditMode = false;

    document.addEventListener("DOMContentLoaded", () => {
      loadMonDropdown();
      loadSize();
    });

    // LOAD
    async function loadSize() {
      showLoading('sizeTable');
      try {
        const res = await apiGet('/Size/get-all');
        hideLoading('sizeTable');
        if (!res || !res.success) return showAlert('L·ªói t·∫£i danh s√°ch size!', 'danger');

        const data = res.data;
        const columns = [
          { field: 'maSize' },
          { field: 'tenMon' },
          { field: 'tenSize' },
          { field: 'gia', render: x => formatCurrency(x.gia) }
        ];
        const actions = (x) => `
          <div style="text-align:center;">
            <button class="btn btn-warning btn-sm" onclick="editSize(${x.maSize})">‚úèÔ∏è</button>
            <button class="btn btn-danger btn-sm" onclick="deleteSize(${x.maSize})">üóëÔ∏è</button>
          </div>
        `;
        renderTable('sizeTable', data, columns, actions);
        searchTable('searchInput', 'sizeTable');
      } catch (err) {
        hideLoading('sizeTable');
        showAlert('L·ªói khi t·∫£i d·ªØ li·ªáu: ' + err.message, 'danger');
      }
    }

    // M·ªû MODAL
    function openAddModal() {
      isEditMode = false;
      resetForm('sizeForm');
      document.getElementById('modalTitle').textContent = 'Th√™m Size m√≥n';
      openModal('sizeModal');
    }

    // LOAD MON DROPDOWN
    async function loadMonDropdown() {
      try {
        const res = await apiGet('/Mon/get-all');
        if (res && res.success) {
          const select = document.getElementById('maMon');
          res.data.forEach(mon => {
            const opt = document.createElement('option');
            opt.value = mon.maMon;
            opt.textContent = mon.tenMon;
            select.appendChild(opt);
          });
        }
      } catch {
        showAlert('L·ªói t·∫£i danh s√°ch m√≥n!', 'danger');
      }
    }

    // S·ª¨A
    async function editSize(id) {
      try {
        const res = await apiGet('/Size/get-all');
        if (res && res.success) {
          const s = res.data.find(x => x.maSize === id);
          if (s) {
            isEditMode = true;
            fillForm('sizeForm', s);
            document.getElementById('modalTitle').textContent = 'S·ª≠a Size m√≥n';
            openModal('sizeModal');
          }
        }
      } catch {
        showAlert('L·ªói khi t·∫£i size!', 'danger');
      }
    }

    // L∆ØU
    async function saveSize() {
      const data = getFormData('sizeForm');
      if (!data.maMon || !data.tenSize || !data.gia) return showAlert('Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!', 'warning');

      try {
        if (isEditMode) {
          await apiPut('/Size/update', data);
          showAlert('C·∫≠p nh·∫≠t Size th√†nh c√¥ng!', 'success');
        } else {
          await apiPost('/Size/add', data);
          showAlert('Th√™m Size th√†nh c√¥ng!', 'success');
        }
        closeModal('sizeModal');
        loadSize();
      } catch (err) {
        showAlert('L·ªói khi l∆∞u Size: ' + err.message, 'danger');
      }
    }

    // X√ìA
    async function deleteSize(id) {
      if (!confirmDelete('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a Size n√†y?')) return;
      try {
        await apiDelete(`/Size/delete/${id}`);
        showAlert('X√≥a Size th√†nh c√¥ng!', 'success');
        loadSize();
      } catch (err) {
        showAlert('L·ªói khi x√≥a Size: ' + err.message, 'danger');
      }
    }
  </script>
</body>
</html>

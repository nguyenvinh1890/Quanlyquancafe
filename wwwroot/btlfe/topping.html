<!DOCTYPE html>
<html lang="vi">

        <div class="header-right">
          <div class="user-info">
            <div id="userAvatar" class="user-avatar">A</div>
            <div class="user-details">
              <div id="userName" class="user-name">Admin</div>
              <div id="userRole" class="user-role">Qu·∫£n l√Ω</div>
            </div>
          </div>
        </div>
      </header>

      <div class="content">
        <div id="alertContainer"></div>

        <div class="card">
          <div class="card-header">

                <span class="search-icon">üîç</span>

                  <tr>
                    <th>M√£ topping</th>
                    <th>T√™n topping</th>
                    <th>Gi√°</th>
                    <th style="text-align:center;">Thao t√°c</th>
                  </tr>
                </thead>
                <tbody id="toppingTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="toppingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Th√™m topping</h3>
        <button class="modal-close" onclick="closeModal('toppingModal')">&times;</button>
      </div>

      <div class="modal-body">
        <form id="toppingForm">
          <input type="hidden" id="maTopping" name="maTopping">

          <div class="form-group">
            <label for="tenTopping">T√™n topping <span style="color:red">*</span></label>
            <input type="text" id="tenTopping" name="tenTopping" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="gia">Gi√° (‚Ç´) <span style="color:red">*</span></label>
            <input type="number" id="gia" name="gia" class="form-control" min="0" step="1000" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('toppingModal')">H·ªßy</button>
        <button class="btn btn-primary" onclick="saveTopping()">L∆∞u</button>
      </div>
    </div>
  </div>

  <script>
    let isEditMode = false;

    document.addEventListener("DOMContentLoaded", () => {
      loadTopping();
    });

    // LOAD
    async function loadTopping() {
      showLoading('toppingTable');
      try {
        const res = await apiGet('/Topping/get-all');
        hideLoading('toppingTable');
        if (!res || !res.success) return showAlert('L·ªói t·∫£i danh s√°ch topping!', 'danger');

        const data = res.data;
        const columns = [
          { field: 'maTopping' },
          { field: 'tenTopping' },
          { field: 'gia', render: x => formatCurrency(x.gia) }
        ];
        const actions = (x) => `
          <div style="text-align:center;">
            <button class="btn btn-warning btn-sm" onclick="editTopping(${x.maTopping})">‚úèÔ∏è</button>
            <button class="btn btn-danger btn-sm" onclick="deleteTopping(${x.maTopping})">üóëÔ∏è</button>
          </div>`;
        renderTable('toppingTable', data, columns, actions);
        searchTable('searchInput', 'toppingTable');
      } catch (err) {
        hideLoading('toppingTable');
        showAlert('L·ªói khi t·∫£i d·ªØ li·ªáu: ' + err.message, 'danger');
      }
    }

    // M·ªû MODAL
    function openAddModal() {
      isEditMode = false;
      resetForm('toppingForm');
      document.getElementById('modalTitle').textContent = 'Th√™m topping';
      openModal('toppingModal');
    }

    // S·ª¨A
    async function editTopping(id) {
      try {
        const res = await apiGet('/Topping/get-all');
        if (res && res.success) {
          const item = res.data.find(x => x.maTopping === id);
          if (item) {
            isEditMode = true;
            fillForm('toppingForm', item);
            document.getElementById('modalTitle').textContent = 'S·ª≠a topping';
            openModal('toppingModal');
          }
        }
      } catch {
        showAlert('L·ªói khi t·∫£i topping!', 'danger');
      }
    }

    // L∆ØU
    async function saveTopping() {
      const data = getFormData('toppingForm');
      if (!data.tenTopping || !data.gia)
        return showAlert('Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!', 'warning');

      try {
        if (isEditMode) {
          await apiPut('/Topping/update', data);
          showAlert('C·∫≠p nh·∫≠t topping th√†nh c√¥ng!', 'success');
        } else {
          await apiPost('/Topping/add', data);
          showAlert('Th√™m topping th√†nh c√¥ng!', 'success');
        }
        closeModal('toppingModal');
        loadTopping();
      } catch (err) {
        showAlert('L·ªói khi l∆∞u topping: ' + err.message, 'danger');
      }
    }

    // X√ìA
    async function deleteTopping(id) {
      if (!confirmDelete('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a topping n√†y?')) return;
      try {
        await apiDelete(`/Topping/delete/${id}`);
        showAlert('X√≥a topping th√†nh c√¥ng!', 'success');
        loadTopping();
      } catch (err) {
        showAlert('L·ªói khi x√≥a topping: ' + err.message, 'danger');
      }
    }
  </script>
</body>
</html>

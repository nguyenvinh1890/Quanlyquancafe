      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

  <script>
    const overlay = document.getElementById('loadingOverlay');

    document.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('savedUser');
      if (savedUser) {
        document.getElementById('username').value = savedUser;
        document.getElementById('rememberMe').checked = true;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = getFormData('loginForm');

      if (!formData.taiKhoan || !formData.matKhau) {
        showAlert('Vui lòng nhập đầy đủ thông tin!', 'warning');
        return;
      }
      if (!formData.vaiTro) {
        showAlert('Vui lòng chọn vai trò đăng nhập!', 'warning');
        return;
      }

      overlay.classList.add('active'); // hiển thị loading

      try {
        const res = await apiPost('/NguoiDung/login', formData);
        overlay.classList.remove('active');

        if (res && res.success) {
          setAuthToken(res.token);
          setUserInfo(res.user);
          showAlert('Đăng nhập thành công!', 'success');

          // Nếu chọn “Nhớ tài khoản”
          if (document.getElementById('rememberMe').checked) {
            localStorage.setItem('savedUser', formData.taiKhoan);
          } else {
            localStorage.removeItem('savedUser');
          }

          setTimeout(() => {
            window.location.href = 'index.html';
          }, 800);
        } else {
          showAlert(res.message || 'Sai tài khoản hoặc mật khẩu!', 'danger');
        }
      } catch (err) {
        overlay.classList.remove('active');
        console.error('Lỗi đăng nhập:', err);
        showAlert('Lỗi khi kết nối đến máy chủ!', 'danger');
      }
    });
  </script>

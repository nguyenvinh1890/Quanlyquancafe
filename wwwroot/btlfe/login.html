<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Quản lý Quán Cafe</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary: #795548;
      --accent: #ffca28;
      --bg: #f5f3f0;
      --text: #3e2723;
      --text-light: #6d4c41;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 40px 36px;
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 48px;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 20px;
      color: var(--text);
    }

    p {
      margin-bottom: 25px;
      color: var(--text-light);
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 4px;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5d4037;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: -8px;
      margin-bottom: 14px;
    }

    #alertContainer {
      margin-bottom: 10px;
    }

    .loading-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">☕</div>
    <h1>Đăng nhập hệ thống</h1>
    <p>Quản lý quán cafe của bạn</p>

    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" name="taiKhoan" class="form-control" placeholder="Nhập tài khoản" required />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="matKhau" class="form-control" placeholder="Nhập mật khẩu" required />
      </div>

      <div class="form-group">
        <label for="vaiTro">Vai trò</label>
        <select id="vaiTro" name="vaiTro" class="form-control" required>
          <option value="">-- Chọn vai trò --</option>
          <option value="1">Quản lý</option>
          <option value="2">Thu ngân</option>
          <option value="3">Phục vụ</option>
          <option value="4">Pha chế</option>
          <option value="5">Khách hàng</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Ghi nhớ tài khoản</label>
      </div>

      <button type="submit" class="btn">Đăng nhập</button>
    </form>

    <footer>Phiên bản 1.1 • 2025</footer>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/roles.js"></script>
  <script>
    const overlay = document.getElementById('loadingOverlay');
    document.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('savedUser');
      if (savedUser) {
        document.getElementById('username').value = savedUser;
        document.getElementById('rememberMe').checked = true;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = getFormData('loginForm');
      if (!formData.taiKhoan || !formData.matKhau) {
        showAlert('Vui lòng nhập đầy đủ thông tin!', 'warning');
        return;
      }
      if (!formData.vaiTro) {
        showAlert('Vui lòng chọn vai trò đăng nhập!', 'warning');
        return;
      }
      overlay.classList.add('active');
      try {
        const res = await apiPost('/NguoiDung/login', formData);
        overlay.classList.remove('active');
        if (res && res.success) {
          setAuthToken(res.token);
          setUserInfo(res.user);
          showAlert('Đăng nhập thành công!', 'success');
          if (document.getElementById('rememberMe').checked) {
            localStorage.setItem('savedUser', formData.taiKhoan);
          } else {
            localStorage.removeItem('savedUser');
          }
          setTimeout(() => (window.location.href = 'index.html'), 800);
        } else {
          showAlert(res.message || 'Sai tài khoản hoặc mật khẩu!', 'danger');
        }
      } catch (err) {
        overlay.classList.remove('active');
        console.error('Lỗi đăng nhập:', err);
        showAlert('Lỗi khi kết nối đến máy chủ!', 'danger');
      }
    });
  </script>
</body>
</html>
